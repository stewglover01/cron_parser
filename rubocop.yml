AllCops:
  TargetRubyVersion: 3.3.0
  Exclude:
    - 'spec/**/*'

Style/Documentation:
  Enabled: false
  Exclude:
    - 'spec/*'
    - 'lib/*'

Metrics/LineLength:
  Max: 100

Metrics/MethodLength:
  Max: 40

Metrics/BlockLength:
  Max: 40

Metrics/CyclomaticComplexity:
  Exclude:
    - 'spec/**/*'

Metrics/PerceivedComplexity:
  Exclude:
    - 'spec/**/*'